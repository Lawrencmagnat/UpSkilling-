<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Week4 task/Returning_Positive_Numbers/index.css">
    <title>Returning Positive and Negative Numbers</title>
</head>
<body>
    <div class="container">
        <div class="all">
            <div class="cels">
                <label for="numbersInput">Input</label>
                <input type="text" id="numbersInput" placeholder="Enter numbers separated by commas">
            </div>
            <button onclick="filterNumbers()">Check</button>

            <p>Negative Numbers: <span id="negativeResult"></span></p>
        </div>
    </div>
